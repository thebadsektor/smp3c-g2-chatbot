<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <style>
      .chatbot-container {
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Chatbot header styles */
    .chatbot-header {
      background-color: #4285F4;
      color: #fff;
      padding: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chatbot-header h2 {
      margin: 0;
      font-size: 24px;
    }

    /* Chatbot body styles */
    .chatbot-body {
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
      background-color: #fff;
    }

    /* Chat message styles */
    .chat-message {
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #4285F4;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-align: right;
    }

    .bot-message {
      background-color: #f2f2f2;
      color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    /* Chatbot footer styles */
    .chatbot-footer {
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .chatbot-footer input[type="text"] {
      width: 75%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chatbot-footer button {
      width: 20%;
      padding: 8px;
      background-color: #4285F4;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .chatbot-footer button:hover {
      background-color: #3367D6;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #999;
    }


    </style>

    <title>G2 Chatbot</title>
</head>
<body onload="bot_greet('Graduating Student Question');">
    <div class="container-fluid card-container p-10" style="background-color:lightgray">
        <div class="card">
            <div class="card-header font-weight-bold">
                G2 Chatbot
            </div>
            <div class="card-body chatbox" id="chatbox">
            < background-image: url('https://i0.wp.com/wallpapercave.com/wp/wp7236340.jpgimg_girl.jpg'</background-image:>
              
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" name="msg" class="form-control" id="chat-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        var rawText;
        $("#chat-input").keypress(function(e){
            if(e.which == 13){
                console.log('return key pressed');
            }
        });
        
        $('#send-btn').click(function() {
            var text = $('#chat-input').val();
            rawText = text; 
            $('.chatbox').append('<div class="chat-response-wrapper border border-success"><p> <span class="font-weight-bold">Student </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + text + '</p></div>');
            $('#chat-input').val('');

            // Scroll to the bottom
            get_response();
            $('.chatbox').scrollTop($('.chatbox')[0].scrollHeight);
        });

        function bot_greet(firstText) {
          $.get("/get", { msg: firstText }).done(function(data) {
            var botHtml = '<div class="chat-response-wrapper border border-primary"><p> <span class="font-weight-bold">Registrar</span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + data + '</p></div>';
            $("#chatbox").append(botHtml);
          });
        }

        function get_response() {
          $.get("/get", { msg: rawText }).done(function(data) {
            console.log(rawText);
            var botHtml = '<div class="chat-response-wrapper border border-primary"><p> <span class="font-weight-bold">Registrar</span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + data + '</p></div>';
            $("#chatbox").append(botHtml);
          });
        }
    </script>
</body>
</html>
