<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/R.28260e1eb05f7da3b22c664348a992db?rik=hfJCibgsXFNeVA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2ff%2f4%2f1121913-full-size-aesthetic-wallpapers-2560x1440-for-ipad.jpg&ehk=MttSygGR9gy4%2frpRBJW5DDThd%2fgDPFEH18Rcq5CbY04%3d&risl=&pid=ImgRaw&r=0');
        }
        
        .card {
            width: 33.33%;
            height: 90%;
           

        }

        .card-body {
            overflow-y: auto;
            height: calc(100% - 2.5rem - 2.5rem); /* subtract the heights of the header and footer */
            
        }

        .chat-response-wrapper {
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-image: "https://i.pinimg.com/originals/48/31/4e/48314eb9dbdd0426c9f67139dbd71b6e.png";
        }

        .chat-response-wrapper p {
            font-size: 0.75rem; /* Adjust as needed */
            line-height: 1.3; /* Adjust as needed */
            margin-bottom: 0.2rem; /* Remove default paragraph margin */
        }

        .chat-input {
            height: 470px;
            padding: 20px;
            background-image: url('https://th.bing.com/th/id/OIP.E4G_tsU5rI9c6m1tutNuTQHaHa?pid=ImgDet&rs=1');
            border-radius: 10px 10px 0px 0px;
            overflow-y: auto;
            overflow-x: hidden;
            background-position: center;
            box-shadow: insert 0px 0px 10px -5px rgb(219, 162, 206);
            background-repeat: no-repeat;
            opacity: .7;
        }
        #chatbox{
            border-radius: 20px;
            border-radius: 0px 0px 0px 20px;
            box-shadow: inset 0px  0px 5px -2px rgb(173, 184, 231);
        }
        .chat-input::-webkit-scrollbar{
            width: 8px;
            border-radius: 10px ;
            background-color: palevioletred;
            box-shadow: inset 0px 0px 5px -2px plum;

        }
        .chat-input::-webkit-scrollbar-thumb{
            background-color: rgb(49, 82, 227);
        }

        .chat-input::-webkit-scrollbar-thumb :hover{
            background-color: rgb(32, 36, 58);
        }
  

    </style>

    <title>G2 Chatbot</title>
</head>
<body onload="bot_greet('Graduating Student Question');">
    <div class="container at-5">
        <div class="row at-1">

        <div class="col-md-6 col-sm-10 text-center">
             <h1 class="display-4 font-weight-normal">G2BOT</h1>
              <img src="https://cdn-icons-png.flaticon.com/512/2040/2040946.png" class="w-75 at-5"/>
        </div>

        <div class="col-md-4 col-sm-8 offset-1 bg-white p-3" id="chatbox" class="card-body chatbox">
           <div class="main"></div>
                <div class="input-group">
                    |<input type="text" class="form-control" placeholder="Ask me any thing"  autocomplete="off " id="chat-input" style="height: 50px;" />
                         <div class="input-group-append">
                    <button class="btn btn-primary btn-lg" id="send"><i class="fa fa-paper-plane"></i></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        var rawText;
        $("#chat-input").keypress(function(e){
            if(e.which == 13){
                console.log('return key pressed');
            }
        });
        
        $('#send').click(function() {
            var text = $('#chat-input').val();
            rawText = text;
            $('.chatbox').append('<div class="chat-response-wrapper border border-success"><p> <span class="font-weight-bold">Student </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + text + '</p></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>');
            $('#chat-input').val('');

            // Scroll to the bottom
            get_response();
            $('.chatbox').scrollTop($('.chatbox')[0].scrollHeight);
        });

        function bot_greet(firstText) {
          $.get("/get", { msg: firstText }).done(function(data) {
            var botHtml = '<div class="chat-response-wrapper border border-primary"><p> <span class="font-weight-bold">LSPU OSAS </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + data + '</p></div>';
            $("#chatbox").append(botHtml);
          });
        }

        function get_response() {
          $.get("/get", { msg: rawText }).done(function(data) {
            console.log(rawText);
            var botHtml = '<div class="chat-response-wrapper border border-primary"><p> <span class="font-weight-bold">LSPU OSAS </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + data + '</p></div>';
            $("#chatbox").append(botHtml);
          });
        }
    </script>
</body>
</html>
